<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario</h2>
    <h3>Para dudas y sugerencias o si gustas que lleguemos a tu estado, escribenos:</h3>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Ana Maria" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Rivera" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Estado</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elige...</option>
            <option>Ciudad de Mexico</option>
            <option>Guadalajara</option>
            <option>Monterrey</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
</body>
</html>
